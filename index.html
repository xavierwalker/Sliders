<!DOCTYPE html>
<html>
<head>
    <title>Slider</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div class="container">
            <div class="header">
                <h1 class="text-muted"><em>Photo Slider</em></h1>
                <h4><em>hover over images to pause slider</em></h4>
            </div>

            <div id="slider">
                <ul class="slides">
                    <li class="slide"><img src="https://s3.us-east-2.amazonaws.com/comic-app/one.jpg"></li>
                    <li class="slide"><img src="https://s3.us-east-2.amazonaws.com/comic-app/two.jpg"></li>
                    <li class="slide"><img src="https://s3.us-east-2.amazonaws.com/comic-app/three.jpg"></li>
                    <li class="slide"><img src="https://s3.us-east-2.amazonaws.com/comic-app/four.jpg"></li>
                    <li class="slide"><img src="https://s3.us-east-2.amazonaws.com/comic-app/five.jpg"></li>
                    <li class="slide"><img src="https://s3.us-east-2.amazonaws.com/comic-app/one.jpg"></li>
                </ul>
            </div>


        </div>
</body>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
